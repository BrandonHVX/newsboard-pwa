<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>Offline — Newsroom</title>
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:#0b0b0c}
      .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
      .card{max-width:560px;border:1px solid rgba(15,23,42,0.1);border-radius:24px;padding:24px;box-shadow:0 18px 60px rgba(0,0,0,0.10)}
      h1{margin:0 0 6px;font-family:Georgia,Times New Roman,serif;font-size:28px}
      p{margin:10px 0 0;line-height:1.5;color:rgba(11,11,12,0.72)}
      a{color:#0b0b0c;text-decoration:underline;text-underline-offset:4px}
      .btn{display:inline-block;margin-top:16px;background:#0b0b0c;color:#fff;border-radius:16px;padding:10px 14px;text-decoration:none;font-weight:600}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>Newsroom needs a connection to load fresh stories. Please reconnect and try again.</p>
        <a class="btn" href="/today">Try again</a>
      </div>
    </div>
  </body>
</html>
